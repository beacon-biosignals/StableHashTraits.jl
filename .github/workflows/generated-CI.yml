# validates that @generated functions are used properly (not defined before any
# functions they call into)
name: generated-CI
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # we test on all versions back to LTS because we want to test for stability across
        # julia versions
        version:
          - '1.6' # LTS
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: generated-function-test-${{ hashFiles('**/Project.toml') }}
      - uses: julia-actions/julia-buildpkg@v1
      - name: "Run `dev StableHashTraits`"
        shell: julia --color=yes --project {0}
        run: |
          using Pkg
          Pkg.activate("test/ValidateGenerated")
          Pkg.develop(PackageSpec(; path="."))
      - uses: julia-actions/julia-runtest@main
        with:
          compiled_modules: 'no'
          project: 'test/ValidateGenerated.jl'
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: lcov.info
